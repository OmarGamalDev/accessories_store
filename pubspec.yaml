name: accessories_store
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.4
  google_fonts: ^8.0.0
  flutter_screenutil: ^5.9.3
  go_router: ^17.1.0
  equatable: ^2.0.8
  flutter_svg: ^2.2.3
  lottie: ^3.3.2
  cached_network_image: ^3.4.1
  get_it: ^9.2.0
  flutter_bloc: ^9.1.1
  easy_localization: ^3.0.8
  awesome_snackbar_content: ^0.1.7
  animated_snack_bar: ^0.4.0
  shimmer: ^3.0.0
  dio: ^5.9.1
  shared_preferences: ^2.5.4
  smooth_page_indicator: ^2.0.1
  flutter_native_splash: ^2.4.7
  dartz: ^0.10.1
  bloc: ^9.2.0
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/png/
    - assets/images/svg/
    - assets/translations/

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: app_images.dart
  field_prefix:
  ignore_comments: true